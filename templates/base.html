<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brake Design Toolbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Add padding to prevent content from being hidden by the footer */
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motorcycle Brake Design</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Brake Design Co.</p>
    </footer>
</body>
</html>
